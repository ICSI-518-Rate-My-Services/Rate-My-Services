{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'RateMyServices/style.css' %}">

<form action="{% url 'RateMyServices:search' gUser.id%}" method="post">
	{% csrf_token %}
    <input type="text" placeholder="Search.." name="search">
    <br>
    <input type="text" placeholder="State.." name="state">
    <input type="text" placeholder="City.." name="city">
    <br>
    <button type="submit">GO!</button>
</form>

{% if pUsers %}
	<ul>
	{% for p in pUsers %}
		<li>
			<a href="{% url 'RateMyServices:user_profile' p.id gUser.id %}">{{p.generalUserID.first_name}} {{p.generalUserID.last_name}}</a>
		</li>
	{% endfor %}
	</ul>
{% else %}
	<p>No users are available.<p>
{% endif %}
