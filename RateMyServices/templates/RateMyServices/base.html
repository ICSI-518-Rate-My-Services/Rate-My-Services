<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{% block title %}{% endblock %}</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'RateMyServices/css/customstyle_revemp.css' %}">
		<script src="https://use.fontawesome.com/c2ffd95238.js"></script>  
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<header class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
			<div class="px-2 mr-auto"> <!-- user login block -->
				{% include "RateMyServices/users_login_block.html" %}
			</div>
			
			<div class="d-none d-md-block"> <!-- search bar -->
				<form class="input-group" action="{% url 'RateMyServices:search' gUser.id%}" method="post">
					{% csrf_token %}
					<input class="rounded-left form-control w-25" type="text" placeholder="Search services or ..." name="search">
					<input class="form-control" type="text" placeholder="City" name="city">
					<input class="form-control" type="text" placeholder="State" name="state">
					<div class="input-group-append">
						<button class="btn btn-success" type="submit">GO!</button>
					</div>
				</form>
			</div>

			<div class="d-flex ml-auto pl-2 logo-section"> <!-- logo section -->
				<a class="text-decoration-none" href="{%url 'RateMyServices:index'%}">
					<img class="logo d-inline" src='{% static "RateMyServices/images/logo_sm.svg"%}'>
					<h4 class="d-inline">RateMyServices</h4>
				</a>
			</div>
			<div class="d-flex"> <!-- search bar for small screen -->
				<div class="d-md-none col-12 header-search">
					<form class="input-group" action="{% url 'RateMyServices:search' gUser.id%}" method="post">
						{% csrf_token %}
						<input class="rounded-left form-control w-25" type="text" placeholder="Search services or ..." name="search">
						<input class="middle form-control" type="text" placeholder="City" name="city">
						<input class="middle form-control" type="text" placeholder="State" name="state">
						<div class="input-group-append">
							<button class="right btn btn-success" type="submit">GO!</button>
						</div>
					</form>
				</div>
			</div>
		</header>
		
		<div class="content">
			{% block content%}
			{% endblock%}
		</div>
	</body>
</html>
