<form action="{% url 'RateMyServices:search' gUser.id%}" method="post">
	{% csrf_token %}
    <input type="text" placeholder="Search.." name="search">
    <br>
    <input type="text" placeholder="State.." name="state">
    <input type="text" placeholder="City.." name="city">
    <br>
    <button type="submit">GO!</button>

</form>

{% if services %}
	<ul>
	{% for s in services %}
		<li>
			{{s.service}}:<br>
			<a href="{% url 'RateMyServices:user_profile' s.provider.id gUser.id %}">
				{{s.provider.generalUserID.first_name}} {{s.provider.generalUserID.last_name}}
			</a>
			Rate: {{s.rate}}
		</li>
	{% endfor %}
	</ul>
{% else %}
	<p>No Services Avialable<p>
{% endif %}
